<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon Logo">
        <h1>Pokédex</h1>
    </header>

    <div class="search-container">
        <select id="type-filter">
            <option value="">All Types</option>
        </select>
        <input type="text" id="name-search" placeholder="Search Pokémon...">
    </div>

    <main id="pokemon-list">
    </main>

    <div class="pagination">
        <button id="previous-page">Previous</button>
        <button id="next-page">Next</button>
    </div>

    <div id="pokemon-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="script.js"></script>  </body>
</html>
