<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokémon Database</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Pokemon Database" class="logo">
    </header>

    <div class="search-filter-container">
        <div class="search-filter-bar">
            <div class="filters">
                <input type="number" id="number-filter-min" placeholder="Min #" min="1" max="1010">
                <input type="number" id="number-filter-max" placeholder="Max #" min="1" max="1010">
                <select id="type-filter">
                    <option value="all">All Types</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
                <select id="generation-filter">
                    <option value="all">All Generations</option>
                    <option value="1">Gen 1 (Kanto)</option>
                    <option value="2">Gen 2 (Johto)</option>
                    <option value="3">Gen 3 (Hoenn)</option>
                    <option value="4">Gen 4 (Sinnoh)</option>
                    <option value="5">Gen 5 (Unova)</option>
                    <option value="6">Gen 6 (Kalos)</option>
                    <option value="7">Gen 7 (Alola)</option>
                    <option value="8">Gen 8 (Galar)</option>
                    <option value="9">Gen 9 (Paldea)</option>
                </select>
                <select id="sort-by">
                    <option value="number">Number</option>
                    <option value="name">Name</option>
                    <option value="type">Type</option>
                </select>
                <button id="reset-filters" class="reset-button">Reset Filters</button>
            </div>
        </div>
    </div>

    <main>
        <div id="pokemon-gallery" class="pokemon-grid"></div>
    </main>

    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <p>Data provided by <a href="https://pokeapi.co" target="_blank">PokéAPI</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
